<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papaer Sissors Shoot</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Rock Paper Siccors</h1>
    <p> <b>Instructions: </b> Use one of the symbols shown in the image shown below. It also shows what symbol beats what.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/1200px-Rock-paper-scissors.svg.png">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2dsHuU10udY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Select one of the buttons below to pick what version you want to play. <button type="button" onclick="hvh()">Human vs. Human</button> <button type="button" onclick="hvc()">Human vs. Computer</button> <button type="button" onclick="cvc()">Computer vs. Computer</button></p>
    <div id="hvhButtons" class="Buttons"><h2>Player 1</h2> <br> <button type="button">Rock</button> <br> <button type="button">Paper</button> <br> <button type="button">Sissors</button> <h2>Player 2</h2> <br> <button type="button">Rock</button> <br> <button type="button">Paper</button> <br> <button type="button">Sissors</button></div>
    <div id="hvcButtons" class="Buttons"><h2>Player</h2> <br> <button type="button" onclick="rock()">Rock</button> <br> <button type="button" onclick="paper()">Paper</button> <br> <button type="button">Sissors</button></div>
    <p id="Message"></p>
    <script src="Function.js"></script>
</body>
</html>
